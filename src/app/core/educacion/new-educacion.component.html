<div class="form-container">
    <h1 class="text-center"><a href="">Nueva Educacion</a></h1>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="row">
            <div class="inline-block right-margin">
                <div class="label">
                    Nombre<span id="firstName-info" class="info"></span>
                </div>
                <input type="text" class="input-field" id="nombreE" name="nombreE" [(ngModel)]="nombreED" required />
            </div>
            <div class="inline-block responsive">
                <div class="label">
                    Extra/Tiempo <span id="lastName-info" class="info"></span>
                </div>
                <input type="text" class="input-field" nid="nombreE2" name="nombreE2" [(ngModel)]="nombreED2" required />
            </div>
        </div>

        <div class="row">
            <div class="inline-block right-margin">
                <div class="inline-block responsive">
                    <input type="file" class="input-field imgT" id="imgE" name="imgE" (change)="newImageUpload($event)"
                        accept=".jpg, .jepg, .png">
                </div>
                <br>
                <div class="img">
                    <img [src]="imgED" alt="" height="100px">
                </div>
            </div>
            <div class="inline-block responsive">
                <div class="label">
                    Descripcion <span id="message-info" class="info"></span>
                </div>
                <textarea name="contact-message" class="input-field" cols="60" rows="8" id="descripcionP"
                    name="descripcionE" [(ngModel)]="descripcionED" required></textarea>
            </div>

        </div>
        <div class="row">
            <input type="submit" name="Enviar" class="btn-submit" value="Enviar" />
        </div>

    </form>
</div>
